<!-- <app-background></app-background> -->
<div class="p-0 m-0">

  <div class="row g-0">

    <!-- Sidebar -->
    <div class="col-1">
      <app-admin-navbar></app-admin-navbar>
    </div>

    <!-- Main Content -->
    <div class="col-11 main min-vh-100">
      <h1>Orders</h1>

      <!-- Top Bar -->
      <div class="top-bar m-2 pb-1 row align-items-end justify-content-between gap-3">
        <h3 class="col-3"><span>Count:</span> {{orders.length}}</h3>

        <!-- Sorting Buttons -->
        <div class="row col-4 justify-content-end gap-3 filter-home">
          <button class="btn btn-outline-primary col-5" (click)="sortNewest()">
            <i class="bi bi-filter"></i> Newest
          </button>

          <button class="btn btn-outline-primary col-5" (click)="sortOldest()">
            <i class="bi bi-filter"></i> Oldest
          </button>
        </div>
      </div>

      <!-- Loading State -->
      <div *ngIf="loading" class="text-center py-3">
        Loading...
      </div>

      <!-- Orders Grid -->
      <div class="row justify-content-start align-items-start" *ngIf="!loading">
        <div class="col-4" *ngFor="let order of orders">
          <app-order-card [order]="order" (deliver)="onDeliverOrder($event)">
          </app-order-card>
        </div>
      </div>

    </div>
  </div>
</div>
