<!-- stars background -->
<div class="w-100 h-100" style="height: 100vh; z-index: 0; pointer-events: none;">
    <!-- stars container -->
    <div class="stars-container" #starsContainer>
      <div class="star" *ngFor="let star of stars; trackBy: trackByStar" 
           [style.top.px]="star.top" 
           [style.left.px]="star.left"
           [style.width.px]="star.size"
           [style.height.px]="star.size"
           [style.animation-delay.s]="star.delay"
           [style.animation-duration.s]="star.duration">
        <img src="images/Stars.png" alt="star" style="width:100%;height:100%;">
      </div>
    </div>
  
    <div class="home-container position-fixed top-0 start-0 w-100 h-100" style="inset:0;"></div>
  </div>
