<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="row shadow-lg rounded-4 overflow-hidden" style="max-width: 900px; width: 100%;">

    <!-- الجزء الشمال - صورة وتعريف -->
    <div class="col-md-6 d-none d-md-flex text-white p-4 flex-column justify-content-center" style="background: linear-gradient(to bottom right, #ff4081, #e91e63);">
      <div class="text-center">
        <img src="" alt="Batarev Logo" class="img-fluid mb-3" style="max-height: 120px;">
        <p class="fs-5 fw-bold">Create an account and join the wonderful world of Batarev and have fun with us!</p>
      </div>
    </div>

    <!-- الجزء اليمين - الفورم -->
    <div class="col-md-6 bg-white p-5">
      <h3 class="mb-4 fw-bold text-center">Create Account</h3>
      <form>
        <div class="mb-3">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-primary w-100">Create Account</button>
        <div class="text-center mt-3">
          <span>Already have an account? <a href="#">Login</a></span>
        </div>
        <div class="text-center my-3">
          <span>or</span>
        </div>
        <div class="d-flex justify-content-center gap-2">
          <button type="button" class="btn btn-outline-dark w-50">
            <i class="bi bi-google"></i> Google
          </button>
          <button type="button" class="btn btn-outline-dark w-50">
            <i class="bi bi-apple"></i> Apple ID
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
