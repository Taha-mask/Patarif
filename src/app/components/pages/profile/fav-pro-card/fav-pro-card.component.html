<div class="product-card">
    <div class="animated-love">
        <img src="images/loveAnim.gif" alt="loveAnim">
    </div>
    <div class="card-img">
        <img [src]="img" alt="{{ title }}">
    </div>

    <div class="details">
        <h2 class="product-title">{{ title }}</h2>

            <p class="product-price">{{ price }}$</p>

            <div class="product-rating">
                <ng-container *ngFor="let star of fullStars">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                        class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 
                 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792
                 c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95
                 l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 
                 13.187l-4.389 2.256z" />
                    </svg>
                </ng-container>

                <ng-container *ngIf="hasHalfStar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                        class="bi bi-star-half" viewBox="0 0 16 16">
                        <path d="M5.354 5.119 7.538.792A.52.52 0 0 1 8 .5c.183 
                 0 .366.097.465.292l2.184 4.327 4.898.696A.54.54 
                 0 0 1 16 6.32a.55.55 0 0 1-.17.445l-3.523 
                 3.356.83 4.73c.078.443-.36.79-.746.592L8 
                 13.187l-4.389 2.256a.5.5 0 0 
                 1-.146.05c-.342.06-.668-.254-.6-.642l.83-4.73L.173 
                 6.765a.55.55 0 0 1-.172-.403.6.6 0 0 
                 1 .085-.302.51.51 0 0 1 .37-.245z" />
                    </svg>
                </ng-container>

                <ng-container *ngFor="let star of emptyStars">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="transparent" class="bi bi-star"
                        viewBox="0 0 16 16">
                        <path d="M2.866 14.85c-.078.444.36.791.746.593L8 
                 13.187l4.389 2.256c.386.198.824-.149.746-.592
                 l-.83-4.73 3.523-3.356c.33-.314.158-.888-.283-.95
                 l-4.898-.696L8.465.792a.513.513 0 0 
                 0-.927 0L5.354 5.119l-4.898.696c-.441.062-.612.636-.282.95
                 l3.522 3.356-.83 4.73z" />
                    </svg>
                </ng-container>
            </div>
    </div>
</div>
