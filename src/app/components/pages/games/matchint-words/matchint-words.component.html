<app-game-template
  [level]="level"
  [questionsCorrectInLevel]="questionsCorrectInLevel"
  [totalQuestions]="questionsInLevel"
  [currentWord]="currentWord.correct || ''"
  [difficulty]="currentWord.difficulty"
  [currentQuestion]="currentQuestion"
  [timeElapsed]="timeElapsed"
>
<div class="container ">
    <div class="game-card mx-auto">
    <div class="question-section">
      <div class="card-title">
        Match the Words with Emojis
      </div>
    </div>

    <div class="matching-area">
      <!-- Words Column -->
      <div class="column">
        <h3>Words</h3>
        <div class="items-container">
          <div *ngFor="let word of words" 
               class="word-box"
               [class.selected]="selectedWord === word"
               [class.matched]="word.matched"
               (click)="selectWord(word)">
            {{ word.word }}
          </div>
        </div>
      </div>

      <!-- Emojis Column -->
      <div class="column">
        <h3>Emojis</h3>
        <div class="items-container">
          <div *ngFor="let emoji of emojis" 
               class="emoji-box"
               [class.matched]="emoji.matched"
               (click)="selectEmoji(emoji)">
            {{ emoji.emoji }}
          </div>
        </div>
      </div>
    </div>

    <!-- Feedback Message -->
    <div *ngIf="feedback" class="feedback" [class.success]="gameComplete">
      {{ feedback }}
    </div>
<!-- Boutons d'action -->
<section class="action-section">
  <div class="action-card">
    <button 
      class="game-btn" 
      [class.disabled]="!gameComplete"
      [disabled]="!gameComplete"
      (click)="openCelebration()"
    >
      Question suivante
    </button>
  </div>
</section>

    
  </div>
  
  </div>
   
</app-game-template>

<!-- Celebration Modal -->
<app-celebration
  [show]="showCelebration"
  [data]="celebrationData"
  (close)="onCloseCelebration()"
  (goToNext)="onNextLevel()">
</app-celebration>
