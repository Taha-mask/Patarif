<app-game-template
  [questionsCorrectInLevel]="questionsCorrectInLevel"
  [timeElapsed]="timeElapsed"
  [currentWord]="currentQuestion?.correctAnswer || ''"
  [difficulty]="currentDifficulty"
>     <div class="container py-4 d-flex justify-content-center">
        <div class="card game-card shadow-sm p-3" style="max-width: 1000px; width:100%;">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Geography Quiz üåç</h4>
            <div class="text-end">
              <div>
                <label class="form-check-label me-2">
                  <input type="checkbox" class="form-check-input me-1" [checked]="usingPathMode" (change)="togglePathMode()">
                  Use SVG country IDs (if available)
                </label>
              </div>
            </div>
          </div>
      
          <div class="row g-3">
            <!-- SVG column -->
            <div class="col-md-7">
              <div class="svg-frame">
                <div #svgHost class="svg-host" [class.loading]="loading">
                  <div *ngIf="loading" class="svg-loading">Loading map‚Ä¶</div>
                  <!-- SVG is inlined by component -->
                </div>
              </div>
              <div *ngIf="feedback" class="mt-2">
                <div class="alert" [ngClass]="feedback.ok ? 'alert-success' : 'alert-danger'">
                  {{ feedback.text }}
                </div>
              </div>
            </div>
      
            <!-- Options column -->
            <div class="col-md-5">
              <div class="card p-3 options-card h-100">
                <h5 class="mb-3">Where is the dot?</h5>
                <div class="list-group mb-3">
                  <button *ngFor="let opt of options"
                          class="list-group-item list-group-item-action option-btn"
                          (click)="pickOption(opt)">
                    {{ opt }}
                  </button>
                </div>
      
                <div class="d-flex gap-2">
                  <button class="btn btn-primary" (click)="nextRound()">Next</button>
                  <button class="btn btn-outline-secondary" (click)="clearHighlight()">Clear</button>
                </div>
      
                <div class="mt-3 text-muted small">
                  Tip: Use multiple-choice or toggle the "Use SVG country IDs" mode if your SVG includes path IDs.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</app-game-template>
