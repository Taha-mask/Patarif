<app-game-template
  [level]="1"
  [currentQuestion]="1"
  [questionsCorrectInLevel]="questionsCorrectInLevel"
  [timeElapsed]="timeElapsed"
  [currentWord]="currentWord.correct || ''"
  [difficulty]="currentDifficulty"
  [totalQuestions]="5"
>  
  <div class="game-layout">
    <div class="question-section">
      <div class="card-title">   
          Le lieu sur la carte ?
</div>
</div>
<!-- ===== TWO COLUMN LAYOUT ===== -->
    <div class="two-column-layout mt-3">
      
      <!-- ===== LEFT COLUMN - MAP ===== -->
      <div class="left-column">
        <div class="map-card">
          <div #svgHost class="svg-container">

          </div>
          
          <!-- Loading -->
          <div *ngIf="loading" class="loading-container">
            <div class="spinner-border text-primary" role="status"></div>
            <div class="loading-text mt-3">Chargement de la carte...</div>
          </div>
        </div>
      </div>

      <!-- ===== RIGHT COLUMN - QUESTION & OPTIONS ===== -->
      <div class="right-column">
        
   

        <!-- Answer Section -->
        <div class="answer-section mb-3">
          <div class="answer-grid">
            <div *ngFor="let option of options; let i = index" 
                 class="option-btn"
                 [ngClass]="{
                   'selected': selectedAnswer === option && !answered,
                   'btn-success': answered && answerStatus[i] === 'correct',
                   'btn-danger': answered && answerStatus[i] === 'wrong',
                   'correct-answer': answered && answerStatus[i] === 'correct'
                 }"
                 (click)="!answered && checkAnswer(option, i)">
              
              <div class="answer-content">
                <!-- Option Badge (A, B, C, D) -->
                <div class="option-badge">
                  {{ getOptionLetter(i) }}
                </div>
                
                <!-- Option Text -->
                <div class="option-text">
                  {{ option }}
                </div>
                
                <!-- Result Icon -->
                <div class="result-icon" *ngIf="answered">
                  <i *ngIf="answerStatus[i] === 'correct'" class="fas fa-check"></i>
                  <i *ngIf="answerStatus[i] === 'wrong'" class="fas fa-times"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      
        <!-- Action Section -->
        <div class="action-section">
          <div class="action-card">
            <button class="game-btn" 
                    [disabled]="!answered" 
                    (click)="nextRound()"
                    [ngClass]="{'ready': answered}">
              
              <span class="button-text">
                Question suivante
              </span>
              
              <div class="button-icon">
                <i class="fas fa-arrow-right"></i>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>


  </div>
</app-game-template>
