<app-game-template>
  <div class="gallery-container">
    <!-- En-tête de la galerie -->
    <div class="gallery-header">
      <h1 class="gallery-title">🎨 Galerie de Dessin & Coloration</h1>
      <div class="gallery-info">
        <span class="image-count">{{ totalImages }} images disponibles</span>
        <div class="loading-indicator" *ngIf="estChargement">
          <div class="spinner"></div>
          <span>Chargement...</span>
        </div>
      </div>
    </div>

    <!-- Boucle sur les catégories -->
    <div *ngFor="let category of categories" class="category-section">
      <h2 class="category-title">{{ category.nom }}</h2>
      
      <div class="category-scroll"
           #scrollContainer
           (mousedown)="onMouseDown($event, scrollContainer)"
           (mouseleave)="onMouseLeave(scrollContainer)"
           (mouseup)="onMouseUp(scrollContainer)"
           (mousemove)="onMouseMove($event, scrollContainer)">
        <div 
          *ngFor="let image of category.images; let i = index" 
          class="image-card"
          [class.selected]="estImageSelectionnee(image.img)"
          (click)="selectionnerImage(image)"
          >

          <div class="image-wrapper">
            <img 
              [src]="image.img" 
              [alt]="image.titre + ' page à colorier'"
              class="thumbnail"
              loading="lazy">
            <div class="image-overlay">
              <div class="paint-icon">🎨</div>
              <span class="paint-text">Colorie-moi !</span>
            </div>
          </div>
          
         
        </div>
      </div>
    </div>

    <!-- Pied de la galerie -->
    <div class="gallery-footer">
      <p class="footer-text">
        🖌️ Clique sur une image pour commencer ton voyage créatif !
      </p>
    </div>
  </div>
</app-game-template>
