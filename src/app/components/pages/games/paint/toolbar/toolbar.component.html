<div class="paint-toolbar">
  <!-- Header with back button -->
  <div class="toolbar-header">
    <button class="back-btn" (click)="onGoBack()" title="Back to Gallery">
      <img src="/images/characters/teddy-bear.png" alt="Back" class="back-icon">
    </button>
  </div>

  <!-- Left Sidebar - Tools -->
  <div class="tools-sidebar">
    <!-- Drawing Tools -->
    <div class="tool-group">
      <button
        class="tool-btn"
        [class.active]="currentTool === 'brush'"
        (click)="selectBrush()"
        title="Brush Tool"
      >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M7 14c-1.66 0-3 1.34-3 3 0 1.31-1.16 2-2 2 .92 1.22 2.49 2 4 2 2.21 0 4-1.79 4-4 0-1.66-1.34-3-3-3z"/>
          <path d="M20.71 4.63l-1.34-1.34c-.39-.39-1.02-.39-1.41 0L9 12.25 11.75 15l8.96-8.96c.39-.39.39-1.02 0-1.41z"/>
        </svg>
      </button>
      
      <button
        class="tool-btn"
        [class.active]="currentTool === 'eraser'"
        (click)="selectEraser()"
        title="Eraser Tool"
      >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M16.24 3.56l4.95 4.94c.78.79.78 2.05 0 2.84L12 20.53a4.008 4.008 0 0 1-5.66 0L2.81 17c-.78-.79-.78-2.05 0-2.84l10.6-10.6c.79-.78 2.05-.78 2.83 0M4.22 15.58l3.54 3.53c.78.79 2.04.79 2.83 0l3.53-3.53-6.36-6.36-3.54 3.53z"/>
        </svg>
      </button>
    </div>

    <!-- Brush Sizes -->
    <div class="size-group">
      <div class="size-label">Size</div>
      <div class="size-options">
        <button
          *ngFor="let size of brushSizes"
          class="size-btn"
          [class.active]="brushSize === size"
          (click)="changeBrushSize(size)"
          [title]="size + 'px'"
        >
          <div class="size-preview" [style.width.px]="size" [style.height.px]="size"></div>
        </button>
      </div>
      
      <input
        type="range"
        min="1"
        max="50"
        [ngModel]="brushSize"
        (ngModelChange)="changeBrushSize($event)"
        class="size-slider"
      />
    </div>

    <!-- Action Buttons -->
    <div class="action-group">
      <button class="action-btn clear-btn" (click)="onClearCanvas()" title="Clear Canvas">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
        </svg>
      </button>
      
      <button class="action-btn save-btn" (click)="onSaveImage()" title="Save Image">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Right Sidebar - Colors -->
  <div class="colors-sidebar" *ngIf="currentTool === 'brush'">
    <div class="color-label">Colors</div>
    <div class="color-palette">
      <button
        *ngFor="let color of colorPalette"
        class="color-btn"
        [style.backgroundColor]="color"
        [class.active]="selectedColor === color"
        (click)="selectColor(color)"
        [title]="color"
      ></button>
    </div>
  </div>
</div>
