<div class="modal-backdrop" *ngIf="show" [@fadeIn]>
  <div class="modal-content">
    <div class="celebration-header">
      <i class="fas fa-trophy"></i>
      <h2>Niveau {{ data?.level || 1 }} TerminÃ©! ðŸŽ‰</h2>
    </div>
    
    <div class="stats-container" *ngIf="data">
      <div class="stat-grid">
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-star"></i></div>
          <div class="stat-info">
            <div class="stat-value">Niveau {{ data.level }}</div>
            <div class="stat-label">TerminÃ©</div>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
          <div class="stat-info">
            <div class="stat-value">{{ data.questionsCorrect || 0 }}/{{ data.totalQuestions || 5 }}</div>
            <div class="stat-label">RÃ©ponses correctes</div>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-clock"></i></div>
          <div class="stat-info">
            <div class="stat-value">{{ formatTime(data.timeElapsed || 0) }}</div>
            <div class="stat-label">Temps total</div>
          </div>
        </div>
        
        <div class="stat-card" *ngIf="data.bonusPoints > 0">
          <div class="stat-icon"><i class="fas fa-award"></i></div>
          <div class="stat-info">
            <div class="stat-value">+{{ data.bonusPoints }}</div>
            <div class="stat-label">Points bonus</div>
          </div>
        </div>
      </div>
      
      <div class="actions">
        <button class="btn-close" (click)="onClose()">
          <i class="fas fa-times"></i> Fermer
        </button>
        <button class="btn-next" (click)="onNextLevel()" *ngIf="nextLevel > 0">
          Niveau Suivant <i class="fas fa-arrow-right"></i>
        </button>
        <button class="btn-replay" (click)="onNextLevel()" *ngIf="nextLevel <= 0">
          <i class="fas fa-redo"></i> Rejouer
        </button>
      </div>
    </div>
  </div>
</div>
