<div *ngIf="show" @fadeIn class="celebration-overlay">
  <div class="celebration-box">
    <h2>🎉 Bravo ! Niveau {{ data?.level }} terminé 🎉</h2>

    <p>✔️ Réponses correctes : {{ data?.questionsCorrect }} / {{ data?.totalQuestions }}</p>
    <p>⏱️ Temps : {{ formatTime(data?.timeElapsed || 0) }}</p>
    <p>🎯 Difficulté : {{ data?.difficulty }}</p>

    <div class="buttons">
      <button (click)="onClose()">Fermer</button>
      <button (click)="onNextLevel()">Niveau suivant →</button>
    </div>
  </div>
</div>
