<!-- Game Header -->
<div class="game-header">
    <div class="level-progress">
      <div class="level-info">
        <span class="level-text">Level {{ level }}</span>
        <span class="progress-text">Question {{ currentQuestion }}/{{ totalQuestions }}</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="(questionsCorrectInLevel / totalQuestions) * 100"></div>
      </div>
    </div>
    
    <div class="timer-section">
      <div class="timer" [ngClass]="getTimeDisplayClass()">
        <i class="timer-icon">⏱️</i>
        <span>{{ formatTime(timeElapsed) }}</span>
      </div>
    </div>
    
    <div class="difficulty-badge" [ngClass]="getDifficultyClass()">
      {{ difficulty.toUpperCase() }}
    </div>
    
    
  </div>
