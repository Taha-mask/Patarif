<div class="game-bg">
    <div class="game-card" #gameCard>
      <div class="top-icons">
        <button class="icon-btn" (click)="toggleFullScreen()">
          <i class="material-icons">fullscreen</i>
        </button>
        <button class="icon-btn"><i class="material-icons">volume_up</i></button>
        <button class="icon-btn"><i class="material-icons">settings</i></button>
        <button class="icon-btn exit" (click)="closeGame()"><i class="material-icons">close</i></button>
      </div>
      <div class="game-header">
        <div class="level-indicator">NIVEAU {{ level.toString().padStart(2, '0') }}</div>
        <h2 class="orange-heading">{{ questionText }}</h2>
      </div>
      <div class="game-content">
        <div class="letters-side">
          <ng-content select="[game-content]"></ng-content>
        </div>

      </div>
